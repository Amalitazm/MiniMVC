# Base tests

foo: bar

list: 
    - one
    - two
    - three

dict:
    something: something else
    whatever:
        - list 1
        - list 2

# Test parameter expansion

param1: '%foo'
param2: '%unexisting'
param3: '%list'
param4: 
    - '%foo'
    # Not expanded (unexisting)
    - '%bar' 
param5:
    - '%list'
    - '%param4'
param6: 
    value1: '%foo'
    value2: '%list'
param7:
    - '%param5'
    - '%param6'

logfile: /tmp/testlog.log

# Test service expansion

services:
    test1:
        class: ServiceContainerLoaderTestCase.TestClass1

    test2:
        class: ServiceContainerLoaderTestCase.TestClass2
        params:
            - my_name

    test3:
        class: ServiceContainerLoaderTestCase.TestClass3
        params:
            - '@test1'
            - '@test2'

    test4:
        class: ServiceContainerLoaderTestCase.TestClass4
        params: ~
        named_params:
            a : 0
            b : 1
    
    # Complex service
    log.handler:
        persistent: True
        class: logbook.NestedSetup
        named_params:
            objects:
                - '@log.null_handler'
                - '@log.file_handler'

    log.null_handler:
        persistent: True
        class: logbook.NullHandler

    log.file_handler:
        persistent: True
        class: logbook.FileHandler
        params:
            - '%logfile'
        named_params:
            level: WARNING
